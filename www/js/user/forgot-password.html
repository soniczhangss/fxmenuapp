<ion-view view-title="忘记密码">
  <ion-content>
    <label class="item item-input">
      <span class="input-label">用户名</span>
      <input type="text" ng-model="username">
    </label>
    <button ng-click="proceedToResetPassword(username)" class="button button-block button-outline button-energized">下一步</button>
  </ion-content>
</ion-view>

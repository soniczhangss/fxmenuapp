<ion-view view-title="重置密码">
  <ion-content>
    <form ng-submit="setNewPassword(validationCode, newPassword)">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">验证码</span>
          <input type="number" ng-model="validationCode">
        </label>
        <label class="item item-input">
          <span class="input-label">新密码</span>
          <input type="password" ng-model="newPassword">
        </label>
        <div class="row">
          <div class="col col-50">
            <button ng-disabled="timeRemaining4Resending" type="button" class="button button-block button-outline button-assertive" ng-click="resendValidationCode(); timer(30)">重新发送<span ng-show="timeRemaining4Resending">{{ timeRemaining4Resending }}</span></button>
          </div>
          <div class="col col-50">
            <button ng-disabled="!newPassword && !newPassword" class="button button-block button-outline button-energized" type="submit">提交</button>
          </div>
        </div>
      </div>
    </form>
  </ion-content>
</ion-view>

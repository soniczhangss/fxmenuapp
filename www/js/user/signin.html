<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">登录</h1>
    <div class="buttons">
      <button type="button" class="button button-clear button-stable" ng-click="closeSigninModal()">关闭</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form name="signinform" ng-submit="signinform.$valid && signinAnUser(username, password)">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">用户名</span>
          <input name="username" type="text" ng-model="username" required="">
        </label>
        <div ng-show="signinform.username.$error" ng-messages="signinform.username.$error" style="color:maroon" role="alert">
          <div ng-message="required">需要用户名</div>
        </div>
        <label class="item item-input">
          <span class="input-label">密码</span>
          <input name="password" type="password" ng-model="password">
        </label>
        <div ng-show="signinform.password.$error" ng-messages="signinform.password.$error" style="color:maroon" role="alert">
          <div ng-message="required">需要密码</div>
        </div>
        <button type="button" ng-click="forgotPassword()" class="button button-clear button-positive">忘记密码</button>
        <div class="row">
          <div class="col col-50">
            <button type="button" class="button button-block button-outline button-assertive" ng-click="openSignupModal()">注册</button>
          </div>
          <div class="col col-50">
            <button class="button button-block button-outline button-energized" type="submit">登录</button>
          </div>
        </div>
      </div>
    </form>
  </ion-content>
</ion-modal-view>

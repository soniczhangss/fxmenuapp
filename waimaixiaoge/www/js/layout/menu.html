<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button></ion-nav-back-button>
      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
      <ion-nav-buttons side="right">
      <button class="button button-icon icon ion-ios-cart-outline" ng-click="openShoppingCart()"><sup>{{ shoppingcart.length }}</sup></button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-profile">
      <div class="profile">
        <img class="profile-picture" ng-src="{{ user.portrait }}"" />
        <a href="#" ng-click="user.signInUserSession ? null : openSigninModal()"><h3 class="name">{{ user.username }}</h3></a>
      </div>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item menu-close href="#/app/restaurant-list">
          餐厅
        </ion-item>
        <ion-item menu-close href="#" ng-show="user.signInUserSession">
          我的订单
        </ion-item>
        <ion-item menu-close href="#" ng-click="signOutAnUser()" ng-show="user.signInUserSession">
          登出
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>

<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">验证码</h1>
    <div class="buttons">
      <button class="button button-clear button-stable" ng-click="closeSigninModal()">关闭</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="validateRegistration(validationCode)">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">验证码</span>
          <input type="text" ng-model="validationCode">
        </label>
        <div class="row">
          <div class="col col-50">
            <button ng-disabled="timeRemaining4Resending" type="button" class="button button-block button-outline button-assertive" ng-click="resendValidationCode(); timer(30)">重新发送<span ng-show="timeRemaining4Resending">{{ timeRemaining4Resending }}</span></button>
          </div>
          <div class="col col-50">
            <button ng-disabled="validationCode" class="button button-block button-outline button-energized" type="submit">提交</button>
          </div>
        </div>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
